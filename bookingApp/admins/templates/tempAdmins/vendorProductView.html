{% extends 'layout.html' %}
{% block content %}

<!-- Main -->
<div id="main">
	<section class="wrapper style1">
		<div class="inner">
			<header class="align-center">
				<h2>{{ vendor.name }}</h2>
			</header>

			<!-- Vendors Present -->
			<h4>Products</h4>
			<div class="table-wrapper">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						{% for product in products %}
						<tr>
							<td>
								{{ product.name }}
							</td>
							<td>
								{{ product.description }}
							</td>
							<td>
								${{ product.price }}
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
			<!-- Add Product -->
			<a href="{{ url_for('admins.addProduct', id=vendor.id) }}" class="button">Add Product</a>
		</div>
	</section>
</div>

{% endblock content %}
